<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="blog-posts">
                <article class="post post-large" *ngFor="let post of posts">
                    <div class="post-image">
                        <div class="owl-carousel" data-plugin-options='{"items":1}'>
                            <div>
                                <div class="img-thumbnail">
                                    <img class="img-responsive" src="../../../assets/img/blog/blog-image-1.jpg" alt="">
                                </div>
                            </div>
                            <div>
                                <div class="img-thumbnail">
                                    <img class="img-responsive" src="../../../assets/img/blog/blog-image-2.jpg" alt="">
                                </div>
                            </div>
                            <div>
                                <div class="img-thumbnail">
                                    <img class="img-responsive" src="../../../assets/img/blog/blog-image-3.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="post-date">
                        <span class="day">{{post.day}}</span>
                        <span class="month">{{post.month}}</span>
                    </div>

                    <div class="post-content">

                        <h2><a href="blog-post.html">{{post.name}}</a></h2>
                        <p>{{post.text}}</p>

                        <div class="post-meta">
                            <span><i class="fa fa-user"></i> By <a href="#">{{post.user}}</a> </span>
                            <span><i class="fa fa-tag"></i> <a href="#">{{post.category}}</a> </span>
                            <span><i class="fa fa-comments"></i> <a href="/comments?id={{post.postid}}">Comments</a></span>
                            <a href="blog-post.html" class="btn btn-xs btn-primary pull-right">Read more...</a>
                        </div>

                    </div>
                </article>

                <ul class="pagination pagination-lg pull-right">
                    <li><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>


            </div>
        </div>

    </div>

</div>
